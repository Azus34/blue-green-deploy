# Configuración Nginx para Blue Environment (Puerto 3001)
# Este archivo se activa cuando el entorno BLUE está en producción

upstream blue_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name nueva-app.com www.nueva-app.com;
    
    access_log /var/log/nginx/blue-green-access.log combined;
    error_log /var/log/nginx/blue-green-error.log warn;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    
    location /health {
        access_log off;
        proxy_pass http://blue_backend;
    }
    
    location /status {
        proxy_pass http://blue_backend;
    }
    
    location / {
        proxy_pass http://blue_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
    
    location ~ /\. {
        deny all;
    }
}
